<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/fav.jpg" />

    <meta name="theme-color" content="#000000" />
    <meta name="creator" content="Shobhit Bhatt" />
    <meta name="description" content="Personal Portfolio Website" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="d-flex justify-content-center align-items-center loader">
        <div class="rounded loader-frame">
          <p class="rounded m-0 loader-text">S</p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <script>
      let prevScrollY = 0;
      window.addEventListener("scroll", () => {
        let ele = document.querySelector("header");
        window.scrollY === 0 || window.scrollY < prevScrollY
          ? ele.classList.remove("hidden")
          : ele.classList.add("hidden");

        prevScrollY = window.scrollY;
      });
    </script>
  </body>
</html>
